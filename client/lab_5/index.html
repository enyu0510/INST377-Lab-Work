<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Jonathan Chen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="box title green">Jonathan Chen: Lab 5</div>
        <div class="columns">
          <div class="column box is-one-fifth mx-4 p-5">
            <form action="/api">
              <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                  <input class="input" type="text" />
                </div>
              </div>
              <div class="field">
                <label class="label">Food Preference</label>
                <div class="control">
                  <input class="input" type="text" />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <p><b>Veggie or Vegan?</b></p>
                  <br />
                  <label class="radio">
                    <input type="radio" name="answer" />
                    Yes
                  </label>
                  <label class="radio">
                    <input type="radio" name="answer" />
                    No
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="column box is-half p-5">
            This is going to be something in two weeks.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
